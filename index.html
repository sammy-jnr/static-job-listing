<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&family=Noto+Sans:wght@300;500&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="heading">
            <img src="images\search-icon.svg" alt="" id="search_icon">
            <div id="select_category">
                <img src="images\icon-close.svg" alt="" id="close_icon">
                <button id="check_categories_btn">Check</button>
                <div id="selection_Frontend" class="selections">Frontend<input type="checkbox" id="selection_Frontend_checkbox" class="checkboxes"> </div>
                <div id="selection_HTML" class="selections">HTML<input type="checkbox" id="selection_HTML_checkbox" class="checkboxes"> </div>
                <div id="selection_CSS" class="selections">CSS<input type="checkbox" id="selection_CSS_checkbox" class="checkboxes"> </div>
                <div id="selection_Senior" class="selections">Senior<input type="checkbox" id="selection_Senior_checkbox" class="checkboxes"> </div>
                <div id="selection_Javascript" class="selections">Javascript<input type="checkbox" id="selection_Javascript_checkbox" class="checkboxes"> </div>
                <div id="selection_Fullstack" class="selections">Fullstack<input type="checkbox" id="selection_Fullstack_checkbox" class="checkboxes"> </div>
                <div id="selection_Midweight" class="selections">Midweight<input type="checkbox" id="selection_Midweight_checkbox" class="checkboxes"> </div>
                <div id="selection_Python" class="selections">Python<input type="checkbox" id="selection_Python_checkbox" class="checkboxes"> </div>
                <div id="selection_React" class="selections">React<input type="checkbox" id="selection_React_checkbox" class="checkboxes"> </div>
                <div id="selection_Junior" class="selections">Junior<input type="checkbox" id="selection_Junior_checkbox" class="checkboxes"> </div>
                <div id="selection_Sass" class="selections">Sass<input type="checkbox" id="selection_Sass_checkbox" class="checkboxes"> </div>
                <div id="selection_Ruby" class="selections">Ruby<input type="checkbox" id="selection_Ruby_checkbox" class="checkboxes"> </div>
                <div id="selection_Backend" class="selections">Backend<input type="checkbox" id="selection_Backend_checkbox" class="checkboxes"> </div>
                <div id="selection_RoR" class="selections">RoR<input type="checkbox" id="selection_RoR_checkbox" class="checkboxes"> </div>
                <div id="selection_Vue" class="selections">Vue<input type="checkbox" id="selection_Vue_checkbox" class="checkboxes"> </div>
                <div id="selection_Django" class="selections">Django<input type="checkbox" id="selection_Django_checkbox" class="checkboxes"> </div>
            </div>
            <div id="nojob_div">
                NO SUCH JOBS AVAILABLE NOW
            </div>
        </div>
        <div id="lower_body">
            
            <div id="card" class="first_text">
                NO CATEGORIES SELECTED PLEASE PICK A CATEGORY.<br>
                OR CLICK CHECK TO SHOW ALL AVAILABLE JOBS
            </div>
            
        </div>
    </div>
    
    <script src="/app.js"></script>
</body>
</html>
